{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}"/>
    <meta name="keywords" content= "{{ keywords }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%  static 'css/main.css' %}">
    <style>
        .content a{
            color: #00a6ff;
            text-decoration: underline;
        }
        .content h1{
            font-family: 'Montserrat Bold',sans-serif;
        }
        .content h2{
            font-family: 'Montserrat Bold',sans-serif;
            color: #e983c5;
            font-size: 20px;
            line-height: 25px;
            margin: 5px 0 10px 0;
        }
        .content ul {
            list-style-type: circle;
            padding: 0 0 0 20px;
        }
        .content li{
            list-style-type: circle;
        }
        .content p {
            margin: 10px 0;
        }
        .content-title h1{
             font-family: 'Montserrat Bold',sans-serif;
            font-size: 28px;
            color: #ef49b5;
        }
        .akcii {
    width: 100%;
    display: inline-block;
    border: 2px solid #ff97d5;
    background: #e8fdfd;
    margin: 10px 0;
}

        .akcii .text .green {
    background: #15dc00;
    font-weight: bold;
    text-align: center;
    border-radius: 15px;
    padding: 5px;
    margin: 5px 0;
    width: 200px;
}
        .redprogram {
    background: #f00;
    color: #FFF;
    padding: 10px;
    text-align: center;
    font-size: 14px;
}
        .events-dop {
    width: 100%;
    display: table;
    text-align: center;
}
        .dopevent {
    display: inline-block;
    margin: 8px;
    width: 148px;
    position: relative;
    vertical-align: top;
}
        
    </style>
</head>
<body>
<div id="app">
    {% include 'header.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
</div>
{% block js %}

{% endblock %}


</body>

</html>
