{% block js %}
    <script>
    function changeBanner(img,id) {
        document.getElementById('banner').style.background = `url('${img}')`;


        closeMenu()

         document.getElementById(`sub_${id}`).classList.add('headerSubMenuActive')
    }
    function closeMenu() {
        let menus = document.getElementsByClassName('header__menu-submenu')
       for (x of menus){
            x.classList.remove('headerSubMenuActive')
        }
    }
    </script>
{% endblock %}
